<!DOCTYPE html>
<html>
  <head>
    <title>Where Are You?</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
      #play {
        background: red;
        /*display: none;*/
        padding: 5px;
      }
      #play img {
        float: right;
      }
      
      #play a {

        color: black;
      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADgTyoN9u2PyKsnbK_EK0ZcIZdwqW021U&sensor=true">
    </script>
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>

  </head>
  <body onload="initialize()">
    
    <div id="play">
      <a href="http://play.google.com/store/apps/details?id=pro.schmid.android.whereareyou">
        <img src="icon.png">
        Download Where are you from the Google Play Store!
      </a>
    </div>
    
    <div id="map_canvas" style="width:100%; height:100%"></div>
    
  </body>
</html>
